<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<script src="tictactoe.js"></script>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="main.css">
</head>
<body>
	<h1>Welcome to Calvin's Tic Tac Toe Game!</h1>
	<p>Click anywhere on the board to start playing!</p>
	<p id="moveCount">Waiting for Player <span id="player">1 (X)</span> to make a move.</p>
	
	<div class="container">
		<div class="row">
			<div id="num0" class="square"></div>
			<div id="num1" class="square"></div>
			<div id="num2" class="square"></div>
		</div>
		<div class="row">
			<div id="num3" class="square"></div>
			<div id="num4" class="square"></div>
			<div id="num5" class="square"></div>
		</div>
		<div class="row">
			<div id="num6" class="square"></div>
			<div id="num7" class="square"></div>
			<div id="num8" class="square"></div>
		</div>
		<button id="reset" type="button" class="btn btn-primary">New Game</button>
	</div>

</body>
</html>
